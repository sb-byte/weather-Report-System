<!DOCTYPE html>
<html lang="en">
<head>

    <title>Weather Report System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Weather Report System</h1>

    <!-- Form to Submit Weather Reports -->
    <section id="report-form">
        <h2>Submit a Weather Report</h2>
        <form id="weatherForm">
            <label>
                Location:
                <input type="text" id="location" required>
            </label>
            <label>
                Weather Report:
                <textarea id="report" required></textarea>
            </label>
            <label>
                Rainfall (in mm):
                <input type="number" id="rainfall" required>
            </label>
            <button type="submit">Submit</button>
        </form>
    </section>

    <!-- Leaderboard -->
    <section id="leaderboard">
        <h2>Leaderboard</h2>
        <ul id="leaderboardList"></ul>
    </section>

    <!-- Alerts Section -->
    <section id="alerts">
        <h2>Alerts</h2>
        <ul id="alertsList"></ul>
    </section>

    <!-- Rainfall Dashboard -->
    <section id="dashboard">
        <h2>Rainfall Analytics</h2>
        <table id="dashboardTable">
            <thead>
                <tr>
                    <th>Location</th>
                    <th>Rainfall (mm)</th>
                    <th>Report</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </section>

    <script src="script.js"></script>
</body>
</html>
